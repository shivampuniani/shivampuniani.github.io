<!DOCTYPE html>
<html>
    <head>
        <title>Yarn Process</title>
        <link rel="stylesheet" href="./yarn.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <canvas class="webglRenderer"></canvas>
        <div id="process">
            <div class="process-step"><h1>Cotton Bales</h1></div>
            <div class="process-step"><h1>Blowroom</h1></div>
            <div class="process-step"><h1>Carding</h1></div>
            <div class="process-step"><h1>Breaker Draw Frame</h1></div>
            <div class="process-step"><h1>Lapformer</h1></div>
            <div class="process-step"><h1>Comber</h1></div>
            <div class="process-step"><h1>Finisher Draw Frame</h1></div>
            <div class="process-step"><h1>Speed Frame</h1></div>
            <div class="process-step"><h1>Ring Frame</h1></div>
            <div class="process-step"><h1>Winding</h1></div>
            <div class="process-step"><h1>Packing</h1></div>
        </div>
        <script src='./gsap.min.js'></script>
        <script src='./yarn.js'></script>
        <script src='./three.module.js'></script>
        <script src='./three.min.js'></script>
        <script src='./GLTFLoader.js'></script>
        
    </body>
</html>
